<page-header [breadcrumb]="breadcrumb" [autoTitle]="false">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>日志</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>
<nz-card [nzBordered]="false">
  <form nz-form (ngSubmit)="getData()" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="status">日志级别</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="q.level" name="status" id="status" [nzPlaceHolder]="'请选择'" nzAllowClear>
              <nz-option *ngFor="let i of loglevel; let idx = index" [nzLabel]="i.text" [nzValue]="i.datavalue"> </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <button nz-button (click)="searchByDays(7)" [nzType]="'primary'" [nzLoading]="loading">
        <span>最近一周</span>
      </button>
      <button nz-button (click)="searchByDays(30)" [nzType]="'primary'" [nzLoading]="loading">
        <span>最近一个月</span>
      </button>
      <button nz-button (click)="searchByDays(90)" [nzType]="'primary'" [nzLoading]="loading">
        <span>最近3个月</span>
      </button>
      <button nz-button (click)="searchByDays(180)" [nzType]="'primary'" [nzLoading]="loading">
        <span>最近半年</span>
      </button>
      <button nz-button (click)="searchByDays(365)" [nzType]="'primary'" [nzLoading]="loading">
        <span>最近一年</span>
      </button>
      <button nz-button (click)="st.export(data, { filename: 'sunup-log.xlsx', sheetname: 'log' })" [nzLoading]="loading">导出日志</button>

      <button nz-button (click)="clearAll()" [nzLoading]="loading">
        <span>清空日志</span>
      </button>

          <nz-form-control>

          </nz-form-control>

      <div nz-col nzMd="8" nzSm="24">

      <div nz-col nzSpan="8">

    </div>
  </form>

  <st #st [columns]="columns" [data]="data" [loading]="loading" (change)="stChange($event)" [page]="page" [scroll]="{ y: '640px' }">
    <ng-template st-row="Level" let-i>
      <nz-badge [nzStatus]="i.statusType" [nzText]="i.statusText"></nz-badge>
    </ng-template>
  </st>
</nz-card>
